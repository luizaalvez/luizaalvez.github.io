<!DOCTYPE html>
<html>
<head>
    <title>Pré-Matrícula Escola Virtual</title>
    <script src="validacao.js"></script>
</head>
<body>
    <h1>Formulário de Pré-Matrícula</h1>
    <form id="matriculaForm" onsubmit="return validarFormulario();" action="sucesso.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required><br>

        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{2}[0-9]{4,5}-[0-9]{4}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="serie">Série:</label>
        <select id="serie" name="serie" required>
            <option value="pre-escolar">Pré-Escolar</option>
            <option value="ensino-medio">Ensino Médio</option>
           
        </select><br>

        <label for="turno">Turno:</label>
        <input type="radio" id="manha" name="turno" value="manha" required>
        <label for="manha">Manhã</label>
        <input type="radio" id="tarde" name="turno" value="tarde" required>
        <label for="tarde">Tarde</label><br>

        <label>Atividades Extracurriculares (Máx. 3):</label><br>
        <input type="checkbox" id="informatica" name="atividades" value="informatica">
        <label for="informatica">Informática</label><br>
        <input type="checkbox" id="musica" name="atividades" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="balet" name="atividades" value="balet">
        <label for="balet">Balé</label><br>
        <input type="checkbox" id="pintura" name="atividades" value="pintura">
        <label for="pintura">Pintura</label><br>
        <input type="checkbox" id="judo" name="atividades" value="judo">
        <label for="judo">Judô</label><br>
        <input type="checkbox" id="futebol" name="atividades" value="futebol">
        <label for="futebol">Futebol</label><br>

        <input type="checkbox" id="aceite" name="aceite">
        <label for="aceite">Aceito os termos e condições</label><br>

        <input type="submit" value="Enviar Formulário">
        <input type="reset" value="Limpar Campos">
    </form>
</body>
</html>
